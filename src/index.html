    <div id="hbg3" class="item">

  <script>
    //feb fet fby fbg hbg
    const change={
      head: "backgroundColor= ", 
      tab: "color= ", 
      mesh: "backgroundColor= ", 
      mest: "color= ",
      feb: "borderColor=",
      fet: "color=",
      fby: "color=",
      fbg: "backgroundColor= ",
      hbg: "backgroundColor= "
    }
    function addlistener(id){
      document.getElementById(id+'3').addEventListener("mouseover", function(){document.getElementById(id+'2').style.border="2px solid black"})
      document.getElementById(id+'3').addEventListener("mouseleave", function(){document.getElementById(id+'2').style.border="none"})
    }
    addlistener("head");
    addlistener("tab");
    addlistener("mesh");
    addlistener("mest");
    addlistener("fet");
    addlistener("fby");
    addlistener("hbg");
    function update(id){
      eval("document.getElementById(id+'2').style."+eval("change."+id) + "'"+eval("document.getElementById(id).value")+"'");
      //eval("document.getElementById(id+'2').style."+"change."+id + "document.getElementById(id).value");
    }
    function updatecorner(){
      document.getElementById("feb2").style.borderRadius=document.getElementById('corner').value+"px";
      return document.getElementById("feb2").style.borderRadius;
    }
    function updatefont(){
      document.querySelector("body").style.fontFamily=document.getElementById(document.getElementById("font").value).innerHTML;
    }
  </script>
